name: Publish WES-Drop Docker Image

on:
  push:
    branches:
      - version/WES-Drop

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/stm32-libraries/wes-drop:latest .

      - name: Push Docker image
        run: |
          docker push ghcr.io/stm32-libraries/wes-drop:latest
